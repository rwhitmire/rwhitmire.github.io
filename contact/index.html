layout: default
title: Contact
---

<h2>send me a message</h2>

<div class="contact-form">
	<form action="http://getsimpleform.com/messages?form_api_token=642d7551e0c109c475c4f462e4bbbf47" method="post">
		<!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
		<input type='hidden' name='redirect_to' value='http://rwhitmire.com/contact/success' />

		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" class="form-control" required>
		</div>

		<div class="form-group">
			<label for="email">Email Address</label>
			<input type='email' id="email" name='email' class="form-control" required/>
		</div>

		<div class="form-group">
			<label for="message">Message</label>
			<textarea name="message" id="message" class="form-control" required></textarea>
		</div>

		<input type='submit' value='Send Message' class="btn btn-default" />
	</form>
</div>

<script src="/js/vendor/jquery.validate.min.js"></script>
<script>
	$(function(){
		$('form').validate();
	});
</script>
