<html>
<head>
	<title>{{site.name}}</title>
</head>
<body>

	<nav>
		<ul>
			<li>home</li>
			<li>archive</li>
			<li>about</li>
		</ul>
	</nav>

	<div class="container">
		{{content}}
	</div>

	<h3>recent posts</h3>
	{% for post in site.posts limit: 5 %}
		<h2>{{ post.title }}</h2>
		<h4>{{ post.date | date_to_long_string }}</h4>
		<p>
			<a href="{{ post.url }}">Read Post</a>
		</p>
	{% endfor %}

</body>
</html>
