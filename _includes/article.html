{% if index %}
	<article>
		<div class="header"><h1><a href="{{ post.url }}">{{ post.title }}</a></h1></div>
		<div class="content">{{ content }}</div>
	</article>
{% else %}
	<article>
		<div class="header"><h1>{{ page.title }}</h1></div>
		<div class="content">{{ content }}</div>
		<div class="comments">{% include disqus.html %}</div>
	</article>
{% endif %}
